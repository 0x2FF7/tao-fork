<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tao Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><a href = "https://github.com/zesterer/tao">Tao</a></h1>
    <p>A statically-typed functional language with polymorphism, typeclasses, algebraic effects, sum types, pattern-matching, first-class functions, currying, good diagnostics, and more!</p>
    <p>Tao is still under heavy development. Expect to find bugs, unfinished features, and even soundness issues!</p>

    <div id="buttons">
        <button id="run_button">Run</button>

        <select name="examples" id="examples">
        </select>
    </div>

    <div class="flex-container">
        <div id="editor"></div>
        <div id="output"></div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
