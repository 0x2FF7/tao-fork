<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tao playground</title>
    <meta charset="utf-8" />
    <meta property="og:title" content="Tao playground" />
    <meta property="og:type" content="website" />
    <meta
      name="description"
      content="The tao interactive playground allows you to experiment with the language without needing to install any tools"
    />
    <meta
      property="og:description"
      content="The tao interactive playground allows you to experiment with the language without needing to install any tools"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="worker.js" as="script" />
  </head>
  <body>
    <div class="wrapper">
      <button id="open">></button>
      <div class="overlay">
        <div class="explorer">
          <div class="folder">
            <p onclick="this.parentNode.classList.toggle('hide-children')">examples</p>
            <ul class="examples">
              <li>Loading...</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="code-wrapper">
        <div id="code"></div>
        <div class="toolbar">
          <button id="run" aria-label="run">
            <svg height="30" width="30">
              <polygon points="0,0 0,30 30,15" style="fill: black;" />
            </svg>
          </button>
          <button id="save" aria-label="save">
            <svg height="30" width="30">
              <polygon points="0,0 22,0 30,8 30,30 0,30" style="fill: black;" />
              <circle cx="15" cy="20" r="5" fill="white" />
              <polygon points="3,3 20,3 20,8 3,8" style="fill: white;" />
            </svg>
          </button>
          <input type="file" id="load" />
          <label for="load" aria-label="load">
            <svg height="30" width="30">
              <polygon
                points="2,24 28,24 28,30 2,30"
                style="fill: black; stroke-linejoin: round;"
              />
              <defs>
                <marker
                  id="arrowhead"
                  markerWidth="3"
                  markerHeight="3"
                  refX="0"
                  refY="1.5"
                  orient="auto"
                >
                  <polygon points="0 0, 3 1.5, 0 3" />
                </marker>
              </defs>
              <line
                x1="15"
                y1="23"
                x2="15"
                y2="8"
                stroke="#000"
                stroke-width="3"
                marker-end="url(#arrowhead)"
              />
            </svg>
          </label>
        </div>
      </div>
      <div id="output"></div>
      <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
      <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
        rel="stylesheet"
      />
    </div>
  </body>
</html>
